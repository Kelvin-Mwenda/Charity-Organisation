    <script>
      var Alert = ReactBootstrap.Alert;
      window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 0) {
        header.style.backgroundColor = '#000000e6'; // Add opacity when scrolling
      } else {
        header.style.backgroundColor = '#000000'; // Solid color at the top
      }
});
